name: "PR Linters"

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

# Declare default permissions as read only.
permissions: read-all

# Kill stale checks
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  pr-changes:
    name: Check changes
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.changed }}
      changed_x64: ${{ steps.changes.outputs.changed_x64 }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Check commit messages
        run: python3 ./.github/automation/commit-msg-check.py "${{ github.event.pull_request.head.sha }}" "${{ github.event.pull_request.base.sha }}"
      - name: Check codebase changes
        id: changes
        run: |
          if git diff --name-only origin/${{ github.base_ref }}..origin/${{ github.head_ref }}  | grep -q -E "^(.github/|examples/|include/|src/|tests/)"; then
            echo "Found changes in codebase"
            echo "changed=true" >> "$GITHUB_OUTPUT"
            if git diff --name-only origin/${{ github.base_ref }}..origin/${{ github.head_ref }}  | grep -q -E "^(src/cpu/x64|src/gpu/intel)"; then
              echo "Found changes in x64 codebase"
              echo "changed_x64=true" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "No changes in codebase"
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "changed_x64=false" >> "$GITHUB_OUTPUT"
          fi

  pr-clang-format:
    name: Formatting
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Install clang-format
        run: sudo apt update && sudo apt install -y "clang-format-11"
      - name: Check code formatting
        run: .github/automation/clang-format.sh

  pr-format-tags:
    name: Format tags consistency
    runs-on: ubuntu-latest
    needs: pr-changes
    if: ${{ needs.pr-changes.outputs.changed == 'true' }}
    steps:
      - name: Checkout oneDNN
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          path: source

      - name: Install clang
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libomp-dev

      - name: Install castxml package
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --no-cache-dir --disable-pip-version-check castxml

      - name: Configure oneDNN
        run: .github/automation/x64/build_linters.sh
        working-directory: ${{ github.workspace }}/source
        env:
          ONEDNN_ACTION: configure

      - name: Check format-tags
        run: |
          venv/bin/castxml --castxml-cc-gnu-c clang --castxml-output=1 -I${{ github.workspace }}/source/include -I${{ github.workspace }}/build/include ${{ github.workspace }}/source/include/oneapi/dnnl/dnnl_types.h -o ${{ github.workspace }}/types.xml
          python ${{ github.workspace }}/source/scripts/generate_dnnl_debug.py ${{ github.workspace }}/types.xml
          python ${{ github.workspace }}/source/scripts/generate_format_tags.py
          cd ${{ github.workspace }}/source/
          git diff | grep . && exit 1 || true

  pr-clang-tidy:
    name: Clang-Tidy
    runs-on: ubuntu-latest
    needs: pr-changes
    if: ${{ needs.pr-changes.outputs.changed_x64 == 'true' }}
    steps:
      - name: Checkout oneDNN
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install clang
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libomp-dev ocl-icd-libopencl1 ocl-icd-opencl-dev

      - name: Configure oneDNN
        run: .github/automation/x64/build_linters.sh
        env:
          ONEDNN_ACTION: configure

      - name: Build oneDNN
        run: |
          .github/automation/x64/build_linters.sh 2>&1 | tee build.log
          grep -i "warning:" build.log | sort -u
          grep -q -i "warning:" build.log && exit 1 || true
        env:
          ONEDNN_ACTION: build
