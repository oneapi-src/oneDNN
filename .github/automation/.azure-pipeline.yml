trigger:
- main
- rls-*

jobs:
  - job: 'ClangFormat'
    pool:
      vmImage: 'ubuntu-20.04'
    steps:
      - script: |
          .github/automation/env/clang.sh 11
        displayName: 'init'
      - script: |
          .github/automation/clang-format.sh
        displayName: 'ClangFormat_Check'
        failOnStderr: true 
  - job: 'Ubuntu20'
    timeoutInMinutes: 120
    pool:
      vmImage: 'ubuntu-20.04'
    strategy:
      matrix: 
        clang:
          CC: clang
          CXX: clang++
        gcc:
          CC: gcc
          CXX: g++
    steps:
      - script: |
          if [ "$(CC)" == "clang" ]; then
            .github/automation/env/clang.sh 9
          fi
        displayName: "Init_Env"
      - script: |
          .github/automation/build.sh --threading omp --mode Release --source-dir $(pwd) --build-dir $(pwd)/build
        displayName: 'build'
      - script: |
          .github/automation/test.sh --build-dir $(pwd)/build --report-dir $(pwd)/report
        displayName: 'test'
        failOnStderr: true
  - job: 'Ubuntu22'
    timeoutInMinutes: 120
    pool:
      vmImage: 'ubuntu-22.04'
    strategy:
      matrix: 
        clang:
          CC: clang
          CXX: clang++
        gcc:
          CC: gcc
          CXX: g++
    steps:
      - script: |
          if [ "$(CC)" == "clang" ]; then
            .github/automation/env/clang.sh 15
          fi
        displayName: "Init_Env"
      - script: |
          .github/automation/build.sh --threading omp --mode Release --source-dir $(pwd) --build-dir $(pwd)/build
        displayName: 'build'
      - script: |
          .github/automation/test.sh --build-dir $(pwd)/build --report-dir $(pwd)/report
        displayName: 'test'
        failOnStderr: true
  - job: 'macOS11'
    timeoutInMinutes: 120
    pool:
      vmImage: 'macOS-11'
    steps:
      - script: |
          .github/automation/build.sh --threading omp --mode Release --source-dir $(pwd) --build-dir $(pwd)/build
        displayName: 'build'
      - script: |
          .github/automation/test.sh --build-dir $(pwd)/build --report-dir $(pwd)/report
        displayName: 'test'
        failOnStderr: true
  - job: 'macOS12'
    timeoutInMinutes: 120
    pool:
      vmImage: 'macOS-12'
    steps:
      - script: |
          .github/automation/build.sh --threading omp --mode Release --source-dir $(pwd) --build-dir $(pwd)/build
        displayName: 'build'
      - script: |
          .github/automation/test.sh --build-dir $(pwd)/build --report-dir $(pwd)/report
        displayName: 'test'
        failOnStderr: true
  - job: 'Windows_Server_2022'
    timeoutInMinutes: 120
    pool:
      vmImage: 'windows-2022'
    steps:
      - script: |
          .github\automation\build.bat /THREADING omp /MODE Release /VSVERSION vs2022 /SOURCEDIR %CD% /BUILDDIR %CD%\build
        displayName: 'build'
      - script: |
          .github\automation\test.bat /BUILDDIR %CD%\build /MODE Release /REPORTDIR %CD%\report
        displayName: 'test'
        failOnStderr: true
  - job: 'Windows_Server_2019'
    timeoutInMinutes: 120
    pool:
      vmImage: 'windows-2019'
    steps:
      - script: |
          .github\automation\build.bat /THREADING omp /MODE Release /VSVERSION vs2019 /SOURCEDIR %CD% /BUILDDIR %CD%\build
        displayName: 'build'
      - script: |
         .github\automation\test.bat /BUILDDIR %CD%\build /MODE Release /REPORTDIR %CD%\report
        displayName: 'test'
        failOnStderr: true
